
<ion-header>
<ion-navbar> <!-- hideBackButton wird vermutlich nicht notwendig sein -->
  <ion-title>
    {{globVars.appNameVers}}
  </ion-title>
</ion-navbar>
</ion-header>

<ion-content class="page4">

  <h2 style="text-align:center">Hallo, {{globVars.globCurrUser.name}}!</h2>
<!--  <p align="right"> {{globVars.timer}} </p> -->
  <h3 style="text-align:center"> Aktueller Status: {{globVars.globCurrUser.status}}
  <span *ngIf="globVars.globCurrUser.lastcomment"> ({{globVars.globCurrUser.lastcomment}}) </span> </h3>
  <h3  style="text-align:center"> seit: {{globVars.globCurrUser.lasttimestamp}} </h3>

  <br>

  <ion-grid>
    <ion-row>
      <ion-col align="right">
        <button ion-button block  icon-left (click)="globVars.makeStamp(this.globVars.tsTyp[1])">
        <ion-icon name="briefcase"></ion-icon>{{globVars.tsTyp[1]}} &nbsp; (1)</button></ion-col>
      <ion-col>
        <button ion-button block icon-left (click)="globVars.makeStamp(this.globVars.tsTyp[2])">
        <ion-icon name="car"></ion-icon>{{globVars.tsTyp[2]}} &nbsp; (2)</button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col align="right">
        <button ion-button icon-left block  (click)="globVars.makeStamp(this.globVars.tsTyp[3])">
        <ion-icon name="wifi"></ion-icon>{{globVars.tsTyp[3]}} &nbsp; (3)</button></ion-col>
      <ion-col>
        <button ion-button icon-left block  (click)="globVars.makeStamp(this.globVars.tsTyp[4])">
        <ion-icon name="contact"></ion-icon>{{globVars.tsTyp[4]}} &nbsp;(4)  </button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col align="right">
        <button ion-button icon-left block  color='secondary' (click)="globVars.makeStamp(this.globVars.tsTyp[7])">
        <ion-icon name="cafe"></ion-icon>{{globVars.tsTyp[7]}} &nbsp;(7)</button></ion-col>
      <ion-col>
        <button ion-button icon-left block  color="secondary"  (click)="globVars.makeStamp(this.globVars.tsTyp[8])">
        <ion-icon name="sunny"></ion-icon>{{globVars.tsTyp[8]}} &nbsp;(8) </button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col align="right">
        <button ion-button icon-left block  color="danger" (click)="globVars.makeStamp(this.globVars.tsTyp[9])">
        <ion-icon name="home"></ion-icon>{{globVars.tsTyp[9]}} &nbsp;(9) </button></ion-col>
      <ion-col>
        <button ion-button icon-left block  color="danger"  (click)="globVars.makeStamp(this.globVars.tsTyp[0])">
        <ion-icon name="medkit"></ion-icon>{{globVars.tsTyp[0]}} &nbsp;(0)</button></ion-col>
    </ion-row>

  </ion-grid>

  <ion-item>
    <ion-label color="primary" stacked>Kommentar:</ion-label>
    <ion-input [(ngModel)]="globVars.comment" #focusInput (keyup.enter)="handleTEXT()"></ion-input>
  </ion-item>

<p align="center"> {{globVars.localDate}} </p>

</ion-content>
