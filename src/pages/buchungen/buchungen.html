<ion-header>
<ion-navbar hideBackButton>
  <ion-title>
    {{globVars.appNameVers}} - Buchungen: {{globVars.globCurrUser.name}}
  </ion-title>
</ion-navbar>
<!-- <p align="right"> {{globVars.timer}} </p> -->

</ion-header>

<ion-content padding class="page5">

  <ion-grid>
    <ion-row class="titles">
      <ion-col>
        Datum/Zeit
      </ion-col>
      <ion-col>
        Zeit-Typ
      </ion-col>
      <ion-col>
        Device
      </ion-col>
      <ion-col>
        Kommentar
      </ion-col>
<!--      <ion-col>
        Arbeitszeit
      </ion-col> -->
    </ion-row>
    <ion-row *ngFor="let buchung of buchungen">

      <ion-col>
  <!--      <span *ngIf="buchung.date[0]=='M'"> -> </span> -->
        {{buchung.date}}
      </ion-col>
      <ion-col>
        {{buchung.status}}
      </ion-col>
      <ion-col>
        {{buchung.device}}
      </ion-col>
      <ion-col>
        {{buchung.comment}}
      </ion-col>
<!-- <ion-col>

      </ion-col>  -->
    </ion-row>
  </ion-grid>


</ion-content>
