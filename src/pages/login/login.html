<ion-header>
<ion-navbar hideBackButton>
  <ion-title>
    {{globVars.appNameVers}} {{globVars.appVers}}
  </ion-title>
</ion-navbar>
</ion-header>
<ion-content padding class="page1">

  <h2 style="text-align:center">PIN eingeben</h2>

  <p align="center">
    <br> <br>
    <button ion-button large align="center" (click)="handlePIN(1)">1</button>
    <button ion-button large align="center" (click)="handlePIN(2)">2</button>
    <button ion-button large align="center" (click)="handlePIN(3)">3</button>
    <br>
    <button ion-button large align="center" (click)="handlePIN(4)">4</button>
    <button ion-button large align="center" (click)="handlePIN(5)">5</button>
    <button ion-button large align="center" (click)="handlePIN(6)">6</button>
    <br>
    <button ion-button large align="center" (click)="handlePIN(7)">7</button>
    <button ion-button large align="center" (click)="handlePIN(8)">8</button>
    <button ion-button large align="center" (click)="handlePIN(9)">9</button>
  </p>
  <p align="center">
    <ion-item>
      <ion-label color="primary" stacked>PIN:</ion-label>
      <ion-input [(ngModel)]="textInput" #focusInput (keyup.enter)="handleText()"></ion-input>
    </ion-item>
  <br>
  </p>
  <button ion-button align="center" (click)="loginClear()">Clear</button>
  <ion-item>
    <ion-label> = Auto-Logout</ion-label>
    <ion-checkbox [(ngModel)]="this.globVars.autoLogout" color="dark" checked="false"></ion-checkbox>
  </ion-item>
  <span>
    <p align="center">{{loginfehler}} </span>
</ion-content>
