<ion-header>
<ion-navbar hideBackButton>
  <ion-title>
    {{globVars.appNameVers}}
  </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="page1">

  <h2 style="text-align:center">PIN eingeben</h2>

  <p align="center">
    <br> <br>
    <button ion-button large align="center" (click)="handlePIN(1)">1</button>
    <button ion-button large align="center" (click)="handlePIN(2)">2</button>
    <br>
    <button ion-button large (click)="handlePIN(3)">3</button>
    <button ion-button large (click)="handlePIN(4)">4</button>
  </p>
  <p align="center">
    <ion-item>
      <ion-label color="primary" stacked>Befehle:</ion-label>
      <ion-input [(ngModel)]="textInput" #focusInput (keyup.enter)="handleText()"></ion-input>
    </ion-item>

  </p>

  <span>
    <p align="center">{{loginfehler}} </p>
  </span>

</ion-content>
