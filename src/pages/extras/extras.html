<ion-header>
<ion-navbar hideBackButton>
  <ion-title>
    {{globVars.appNameVers}} - Extras: {{globVars.globCurrUser.name}}
  </ion-title>
</ion-navbar>
<!-- <p align="right"> {{globVars.timer}} </p> -->

</ion-header>

<ion-content padding class="page5">

  <ion-grid>
    <ion-row class="titles">
      <ion-col>
        Name
      </ion-col>
      <ion-col>
        Status
      </ion-col>
      <ion-col>
        Letzte Buchung
      </ion-col>
      <ion-col>
        Kommentar
      </ion-col>
<!--      <ion-col>
        Arbeitszeit
      </ion-col> -->
    </ion-row>
    <ion-row *ngFor="let user of users">
      <ion-col>
        {{user.name}}
      </ion-col>
      <ion-col>
        {{user.status}}
        <span style="color:#f53d3d" *ngIf="user.status=='Krank'"><ion-icon name="remove-circle"></ion-icon>  </span>
        <span style="color:#3dcc82" *ngIf="user.status=='Arbeit EIN'"><ion-icon name="radio-button-on"></ion-icon> </span>
        <span style="color:#3dcc82" *ngIf="user.status=='AD-Fahrt'"><ion-icon name="ionic"></ion-icon> </span>
        <span style="color:#3dcc82" *ngIf="user.status=='AD-Kunde'"><ion-icon name="ionic"></ion-icon> </span>
        <span style="color:#3dcc82" *ngIf="user.status=='Tele-Arbeit'"><ion-icon name="ionic"></ion-icon> </span>
        <span style="color:#3dcc82" *ngIf="user.status=='Projekt 1'"><ion-icon name="ionic"></ion-icon> </span>
        <span style="color:#3dcc82" *ngIf="user.status=='Projekt 2'"><ion-icon name="ionic"></ion-icon> </span>
        <span style="color:#488aff" *ngIf="user.status=='Pause EIN'"><ion-icon name="ionic"></ion-icon> </span>
        <span style="color:#488aff" *ngIf="user.status=='Urlaub'"><ion-icon name="remove-circle"></ion-icon> </span>
        <span style="color:#f53d3d" *ngIf="user.status=='Arbeit AUS'"><ion-icon name="remove-circle"></ion-icon> </span>
      </ion-col>
      <ion-col>
        {{user.lasttimestamp}}
      </ion-col>
      <ion-col>
        {{user.lastcomment}}
      </ion-col>
<!-- <ion-col>

      </ion-col>  -->
    </ion-row>
  </ion-grid>


</ion-content>
